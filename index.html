<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hit">3</div>
                </div>
                <div class="elem">
                    <h3 >Timer</h3>
                    <div class="box" id="timer">6</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>
                </div>
                
            </div>
            <div id="panel-bottom">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
